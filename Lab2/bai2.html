<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lab 2 - Bài 2</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="row g-4">

        <!-- ===== FORM ĐĂNG KÝ ===== -->
        <div class="col-md-6">
            <div class="border rounded p-4 bg-white h-100">
                <h5 class="mb-3">Form Đăng Ký Thông Tin</h5>

                <div class="mb-3">
                    <label class="form-label">Họ và Tên</label>
                    <input class="form-control" placeholder="Nhập họ và tên">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input class="form-control" placeholder="Nhập email">
                </div>

                <div class="mb-3">
                    <label class="form-label">Số Điện Thoại</label>
                    <input class="form-control" placeholder="Nhập số điện thoại">
                </div>

                <div class="mb-3">
                    <label class="form-label">Mật Khẩu</label>
                    <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                </div>

                <div class="mb-3">
                    <label class="form-label">Xác Nhận Mật Khẩu</label>
                    <input type="password" class="form-control" placeholder="Xác nhận mật khẩu">
                </div>

                <div class="mb-3">
                    <label class="form-label">Giới Tính:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gt">
                        <label class="form-check-label">Nam</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gt">
                        <label class="form-check-label">Nữ</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Ngôn Ngữ</label>
                    <select class="form-select">
                        <option>Tiếng Việt</option>
                        <option>English</option>
                    </select>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">
                        Tôi đồng ý với các điều khoản và điều kiện
                    </label>
                </div>

                <button class="btn btn-primary">Đăng Ký</button>
            </div>
        </div>

        <!-- ===== FORM ĐĂNG NHẬP ===== -->
        <div class="col-md-6">
            <div class="border rounded p-4 bg-white h-100">
                <h5 class="mb-3">Form Đăng Nhập</h5>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input class="form-control" placeholder="Nhập email">
                </div>

                <div class="mb-3">
                    <label class="form-label">Mật Khẩu</label>
                    <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                </div>

                <button class="btn btn-primary">Đăng Nhập</button>
            </div>
        </div>

    </div>
</div>

</body>
</html>
