<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lab 2 - Bài 3</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5" style="max-width: 600px">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#register">
                Đăng ký
            </button>
        </li>
        <li class="nav-item">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#login">
                Đăng nhập
            </button>
        </li>
    </ul>

    <div class="tab-content border border-top-0 p-4">
        <!-- ===== ĐĂNG KÝ ===== -->
        <div class="tab-pane fade show active" id="register">
            <form>
                <div class="mb-3">
                    <label class="form-label">Họ và Tên</label>
                    <input class="form-control" placeholder="Nhập họ và tên">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Nhập email">
                </div>

                <div class="mb-3">
                    <label class="form-label">Số điện thoại</label>
                    <input class="form-control" placeholder="Nhập số điện thoại">
                </div>

                <div class="mb-3">
                    <label class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                </div>

                <div class="mb-3">
                    <label class="form-label">Xác nhận mật khẩu</label>
                    <input type="password" class="form-control" placeholder="Xác nhận mật khẩu">
                </div>

                <div class="mb-3">
                    <label class="form-label">Giới tính</label><br>
                    <input type="radio" name="gt"> Nam
                    <input type="radio" name="gt" class="ms-3"> Nữ
                </div>

                <div class="mb-3">
                    <label class="form-label">Ngôn ngữ</label>
                    <select class="form-select">
                        <option>Tiếng Việt</option>
                        <option>English</option>
                    </select>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">
                        Tôi đồng ý với các điều khoản và điều kiện
                    </label>
                </div>

                <button class="btn btn-primary">Đăng ký</button>
            </form>
        </div>

        <!-- ===== ĐĂNG NHẬP ===== -->
        <div class="tab-pane fade" id="login">
            <h5 class="mb-3">Form Đăng nhập</h5>

            <form>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input class="form-control" placeholder="Nhập email">
                </div>

                <div class="mb-3">
                    <label class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                </div>

                <button class="btn btn-primary">Đăng Nhập</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
