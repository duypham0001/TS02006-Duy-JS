<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lab 2 - Bài 4</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5 text-center">
    <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#accountModal">
        Tài khoản
    </button>
    <div class="container mt-5 text-center">
    <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#infoModal">
        Bảng
    </button>
</div>

<!-- ===== MODAL ===== -->
<div class="modal fade" id="accountModal">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">ĐĂNG NHẬP / ĐĂNG KÝ</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#m-register">
                            Đăng ký
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#m-login">
                            Đăng nhập
                        </button>
                    </li>
                </ul>

                <div class="tab-content border border-top-0 p-4">
                    <!-- Đăng ký -->
                    <div class="tab-pane fade show active" id="m-register">
                        <input class="form-control mb-2" placeholder="Họ và tên">
                        <input class="form-control mb-2" placeholder="Email">
                        <input class="form-control mb-2" placeholder="Số điện thoại">
                        <input class="form-control mb-2" placeholder="Mật khẩu">
                        <input class="form-control mb-2" placeholder="Xác nhận mật khẩu">
                        <button class="btn btn-primary">Đăng ký</button>
                    </div>

                    <!-- Đăng nhập -->
                    <div class="tab-pane fade" id="m-login">
                        <input class="form-control mb-3" placeholder="Email">
                        <input class="form-control mb-3" placeholder="Mật khẩu">
                        <button class="btn btn-primary">Đăng nhập</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
