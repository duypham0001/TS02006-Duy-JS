<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lab 2 - Navbar & Carousel</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>

<!-- ===== NAVBAR ===== -->
<nav class="navbar navbar-expand-sm navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand">
            <img src="images/logo-energy-pilates.png" style="width:150px">
        </a>

        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link"><i class="fa fa-list"></i> Bài viết</a></li>
                <li class="nav-item"><a class="nav-link"><i class="fa fa-video"></i> Video</a></li>
                <li class="nav-item"><a class="nav-link"><i class="fa fa-circle-info"></i> Giới thiệu</a></li>
                <li class="nav-item"><a class="nav-link"><i class="fa fa-calendar"></i> Sự kiện</a></li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                        <i class="fa fa-user"></i> Tài khoản
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item">Đăng nhập</a></li>
                        <li><a class="dropdown-item">Quên mật khẩu</a></li>
                        <li><a class="dropdown-item">Đăng ký thành viên</a></li>
                    </ul>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link">Tiếng Việt</a></li>
                <li class="nav-item"><a class="nav-link">Tiếng Anh</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- ===== CAROUSEL (BÀI 1) ===== -->
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="images/banner1.jpg" class="d-block w-100" alt="Banner 1">
        </div>

        <div class="carousel-item">
            <img src="images/banner2.jpg" class="d-block w-100" alt="Banner 2">
        </div>

        <div class="carousel-item">
            <img src="images/banner3.jpg" class="d-block w-100" alt="Banner 3">
        </div>
    </div>

    <!-- Nút chuyển -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
